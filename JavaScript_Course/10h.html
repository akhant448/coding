<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  
  <body>
    <p>YouTube Subscribe Button</p>

    <button onclick="
      subscribe();
    " class="js-subscribe-button
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" 
    onkeydown=" 
      handleCostKeyDown(event);
    "> 
    <button onclick="
      calculateTotal();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <p class="js-error-message"></p>

    <script>

      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
      }
    }

      function calculateTotal () {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        // Reset all messages //
        document.querySelector('.js-total-cost').innerHTML = '';
        document.querySelector('.js-error-message').innerHTML = '';

        if (cost < 0) {
          document.querySelector('.js-error-message').innerHTML = 'Error: cost cannot be less than $0';
          return;
        }

        if (cost < 4000) {
          cost = cost + 1000;
        } 

      document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
      }

      function subscribe () {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
