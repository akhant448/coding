<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>

    <button onclick="console.log(`Cart quantity: ${cartQuantity}`);
    updateMessage();">
      Show Quantity
    </button>

    <button onclick="
    updateCartQuantity(+1);">
      Add to Cart
    </button>

    <button onclick ="
    updateCartQuantity(+2);"> 
      +2
    </button>

    <button onclick ="
    updateCartQuantity(+3);">
      +3
    </button>

    <button onclick ="
    updateCartQuantity(+4);">
      +4
    </button>

    <button onclick ="
    updateCartQuantity(+5);">
      +5
    </button>

    <button onclick ="
    updateCartQuantity(-1);">
      Remove from Cart!
    </button>

    <button onclick ="
    updateCartQuantity(-2);">
      -2
    </button>

    <button onclick ="
      updateCartQuantity(-3);">
      -3
    </button>

    <button onclick ="
    cartQuantity = 0;
    console.log('Cart was reset.')
    console.log(`Cart quantity: ${cartQuantity}`)
    updateMessage();">
      Reset Cart
    </button>

    <p class="js-message"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity (value) {

        if (cartQuantity + value > 10) {
          alert('The cart is full!');
          return;
        } 
        if (cartQuantity + value < 0) {
          alert('Not enough items in the cart!');
          return;
        } 
          cartQuantity += value;
          console.log(`Cart quantity: ${cartQuantity}`);
          
          updateMessage(); /*you can put the function in the function*/
        }
        
      function updateMessage() {
          document.querySelector('.js-message').innerHTML = `Cart quantity: ${cartQuantity}`;
        }
        

      
    </script>
  </body>
</html>
